<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	myFnc();    //호출문
	
	function myFnc() {  //함수정의 2회 실행
		count++;
		document.write("hello" + count,"<br>");
	}        
	
	myFnc();    //호출문
	
	var theFnc = function() {   //1회 실행
		count++;
		document.write("bye" + count,"<br>");
	}
	
	theFnc();   //호출문
</script>
</head>
<body>
</body>
</html>
