<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 함수 </title>
	<script>
		function myFnc(name, area) {
			document.write("안녕하세요. " + name + "입니다.", "<br>");
			document.write("사는곳은 " + area + "입니다.", "<br><br>");
		}
		
		myFnc("홍당무", "서울");    //안녕하세요. 홍당무입니다.
                                    //사는 곳은 서울입니다.
		myFnc("깍두기", "부산");
	</script>
</head>
<body>
</body>
</html>
