<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var num = 0;
	function testFnc(){
		num++;
		document.write(num, "<br>");
		if(num == 10) return;   //num값이 10이면 종료
		
		testFnc();  //testFnc()함수 다시 호출
	}
	
	testFnc();
</script>
</head>
<body>
</body>
</html>
