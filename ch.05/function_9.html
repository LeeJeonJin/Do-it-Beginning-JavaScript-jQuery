<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	(function() {   //개발자A->200출력
		var num = 100;  //지역함수
		function menu( ) {  //지역함수
			num += 100;
			alert(num); 
		}
		menu( );    
	}());

	(function(){    //개발자B
		var num = 100;
		function menu( ) {
			alert(num);
		}
	}( ));
</script>
</head>
<body>
</body>
</html>
