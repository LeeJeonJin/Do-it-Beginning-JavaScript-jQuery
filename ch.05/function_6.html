<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<style>
	*{margin: 0;padding: 0;}
	#galleryZone {text-align: center;}
	#galleryZone input[type="image"]{margin:0 8px;}
</style>
<script>
	var num = 1;
	function gallery(direct) {
		if(direct) {
			if(num == 8) return;    //다음버튼을 부르면direct값이 1이되어 num값이 1만큼 증가
			num++;
		} else {
			if(num == 1) return;    //이전버튼을 부르면direct값이 0이되어 num값이 1만큼 감소
			num--;
		}

		var imgTag = document.getElementById("photo");  //id값이 photo인 이미지태그를 선택, 그런다음 src속성을 새값으로 설정
		imgTag.setAttribute("src","images/pic_" + num + ".jpg");
	}
</script>
</head>
<body>
	<div id="galleryZone">
		<p><img src="images/pic_1.jpg" id="photo" alt=""></p>   
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
