<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title> 
<script>
	var color=["white", "yellow", "aqua", "purple"]; //배경색 바꾸기
			
	var i=0;
	function changeColor() {
		i++;
		if(i >= color.length) { //i의 값이 4이상이면 i에 0 대입
			i = 0;
		}
		
		var bodyTag = document.getElementById("theBody");
		bodyTag.style.backgroundColor = color[i];
	}
</script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>   //버큰 클릭하면 changeColor()함수 호출
</body>
</html>
