<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var arr = [30, "따르릉", true];

	document.write("<h3>배열값 가져오기-1</h3>");
	document.write(arr[0], "<br>");
	document.write(arr[1], "<br>");
	document.write(arr[2], "<br>");

	document.write("<h3>배열값 가져오기-2</h3>");
	for(var i = 0; i < arr.length; i++){    //배열에 3개ㅇ,ㅣ 데이터 저장
		document.write(arr[i], "<br>");
	}
        //위 아래 인덱스 값 0,1,2 화면 출력
	document.write("<h3>배열값 가져오기-3</h3>");
	for(i in arr){
		document.write(arr[i], "<br>");
	}
</script>
</head>
<body>
</body>
</html>
