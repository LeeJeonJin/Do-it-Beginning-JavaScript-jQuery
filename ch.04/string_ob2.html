<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var userName = prompt("당신의 영문 이름은?","");

	var upperName = userName.toUpperCase();
	document.write(upperName, "<br>");  //대문자로 출력

	var userNum = prompt("당신의 연락처는?","");
	var result = userNum.substring(0, userNum.length - 4) + "****"; 
	document.write(result, "<br>"); //예시 0100405****
</script>
</head>
<body>
</body>
</html>
