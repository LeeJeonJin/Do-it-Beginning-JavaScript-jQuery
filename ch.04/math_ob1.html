<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	var num = 2.1234;
 
	var maxNum = Math.max(10, 5, 8, 30),    //최댓값 30
		minNum = Math.min(10, 5, 8, 30),    //최솟값 2
		roundNum = Math.round(num),     //소수점 첫째 자리 반올림 2
		floorNum = Math.floor(num),     //소수점 첫째 자리 내림 2
		ceilNum = Math.ceil(num),   //소수점 첫째 자리 올림 3
		rndNum = Math.random( ),    //0과 1사이의 난수 발생 0~1
		piNum = Math.PI;       //원주율 상수를 반환 3.14

	document.write(maxNum, "<br>");
	document.write(minNum, "<br>");
	document.write(roundNum, "<br>");
	document.write(floorNum, "<br>");
	document.write(ceilNum, "<br>");
	document.write(rndNum, "<br>");
	document.write(piNum, "<br>");
</script>
</head>
<body>
</body>
</html>
