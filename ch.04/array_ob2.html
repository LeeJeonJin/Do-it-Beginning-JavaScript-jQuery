<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

		var result = arr_1.join("-");   //배열에 저장된 값을 지정한 문자로
		console.log(result);    //연결하여 하나의 문자열을 반환

		result = arr_1.concat(arr_2);   //2개의 배열을 하나의 배열로 만들어 반환
		console.log(result);

		result = arr_1.slice(1, 3); //배열의 1번 이전의 인덱스 요소를 잘라냅니다
		console.log(result);    //그리고 남은 값을 반환

		arr_1.sort( );  //배열의 값 오름차순 정렬
		console.log(arr_1);

		arr_2.reverse( );   //배열순서를 거꾸로
		console.log(arr_2);
</script>
</head>
<body>
</body>
</html>
