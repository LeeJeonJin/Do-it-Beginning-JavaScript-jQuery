<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var str = "Hello Thank you good luck to you";
	document.write(str.charAt(16), "<br>"); //인덱스16에 저장된 문자 불러옴->g
	document.write(str.indexOf("you"), "<br>"); //문자열왼쪽에서부터 제일 먼저발견된 you의 인덱스값을 반환->12
	document.write(str.indexOf("you", 16), "<br>"); //문자열16위치부터 제일먼저 발견된 you의 인덱스값 반환->29
	document.write(str.lastIndexOf("you"), "<br>"); //문자열 오른쪽부터 왼쪽방향으로 제일먼저 발견된 you인덱스값 반환->29
	document.write(str.lastIndexOf("you", 25), "<br>"); //문자열25부터 왼쪽방향으로 제일먼저 발견된you 인덱스값 반환->!2
	document.write(str.match("luck"), "<br>");  //문저열왼쪽부터 제일먼저 발견된luck과 일치되는 문자 찾아서 반환
	document.write(str.search("you"), "<br>");  //문자열왼쪽에서 제일먼저 발견된you 인덱스값 반환->12
	document.write(str.substr(21, 4), "<br>");  //문자열 인덱스21부터 네글자를 가져옴->luck
	document.write(str.substring(6, 12), "<br>");   //문자열 인덱스6부터 12이전까지의 문자를 가져옴->Thank
	document.write(str.replace("you","me"), "<br>");    //문자열왼쪽부터 제일 먼저 발견된you를 me로 치환
	document.write(str.toLowerCase(), "<br>");  //문자열의 영문자가 모두 소문자로 바뀐 문자열 반환
	document.write(str.toUpperCase(), "<br>");  //문자열의 영문자가 모두 대문자로 바뀐 문자열 반환
	document.write(str.length, "<br>"); //문자열의 문자 총 개수 반환, 이때 공백도 문자로 취급->32

	var arr = str.split(" ");   //공백문자를 기준으로 문자를 분리, 분리된 문자열은 배열에 저장되어 s에 할당
	document.write(arr[0], "<br>"); //s의 인덱스0에 저장된 문자열 출력합니다->Hello
	document.write(arr[4], "<br>"); //s의 인덱스4에 저장된 문자열 출력합니다->luck

    var str = "A";
    var t = str.charCodeAt(0);  //변수에 저장된 문자열 중 0번 인덱스문자 A의 아스키코드값 반환

	document.write(str.charCodeAt(0), "<br>");  //A의 아스키코드값 65 출력
	document.write(String.fromCharCode(65), "<br>"); //코드값65에 해당하는 문자 반환
</script>
</head>
<body>
</body>
</html>
