<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 인접 관계 선택자 </title> 
<script src="js/jquery.js"></script>
<script>     //부모 요소 선택자
	$(function(){
		$("#list_1").parent()   //<li id="list_1">제이쿼리</li>
		.css("border", "2px dashed #f00");
	});
</script>
</head>
<body>
	<h1>인접 관계 선택자</h1>
	<ul id="wrap">
		<li>리스트1
			<ul>
				<li id="list_1">리스트1-1</li>  //<ui>의 자식인<li>태그
				<li>리스트1-2</li>
			</ul>
		</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
</body>
</html>
