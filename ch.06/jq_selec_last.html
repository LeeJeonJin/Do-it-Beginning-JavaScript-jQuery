<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".wrap_1 p:first")    //<div class="wrap_1">
		.text("내용1");         //		<p>텍스트1</p>

		$(".wrap_1 p.active")   //<p class="active">내용2</p>
		.removeClass("active")
		.addClass("on");

		$(".wrap_1 p:eq(2) a")  //<p><a href="#">네이버</a></p>
		.attr("href","http://www.naver.com");

		$(".wrap_1 p:eq(3) input").val("Korea");    //<input type="text" value="korea">

		$(".wrap_2 p:first").after("<p>After(추가1)</p>");  //<div class="wrap_2"> 
		$(".wrap_2 p:first").before("<p>Before(추가2)</p>");   //<p>Before(추가2)</p>
                                                              //<p>내용5</p>
                                                              //<p>After(추가1)</p>
        $(".wrap_3 p")  //<div class="wrap_3">
		.unwrap()       // <div> <p>내용7</p>
		.wrapInner("<strong/>");    //<p>내용8</p> </div> </div>
	});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>
