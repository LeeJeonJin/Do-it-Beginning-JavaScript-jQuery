<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 편집 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //before(),insertBefore(), after(),insertAfter() 메서드
	$(function( ){
		$("#wrap p:eq(2)").after("<p>After</p>");   //선택한 요소의 다음위치에 새 요소 생성
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

		$("#wrap p:eq(1)").before("<p>Before</p>"); //선택한 요소의 이전위치에 새 요소 생성
		$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
