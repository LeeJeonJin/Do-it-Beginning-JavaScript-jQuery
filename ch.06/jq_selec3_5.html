<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 속성 조작 메서드/객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>    //prop() 메서드
	$(function( ){
		var result_1 = $("#chk1").prop("checked");  //id값이 chk1인 요소가 체크가된 상태이면 true반환하여 result_1에 저장(반대 false)
		console.log(result_1);  //false

		var result_2 = $("#chk2").prop("checked");  //true
		console.log(result_2);

		var result_2 = $("#chk3").prop("checked", true);    //id값이 chk3인 요소의 체크 상태를 true로 바꿈

		var result_3 = $("#se_1").prop("selectedIndex");    //id값이 se_1인 요소의 옵션중 selected옵션의 인덱스값을 가져옴
		console.log(result_3);  //2 선택된 옵션의 인덱스값
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>   <!--chk2 체크박스가 체크된 상태-->
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option> <!--chk3 체크박스가 체크된 상태-->
			</select>
		</p>
	</form>
</body>
</html>
