<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 속성 조작 메서드/객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>    //html()/text() 메서드
	$(function(){
		var result_1 = $("#sec_1").html( ); //id값이 sec_1인 요소의 하위요소를 문자열로 가져와 result_1에 저장
		console.log(result_1);
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");  //id값이 sec_1인 요소의 하위요소 중 <p>요소의 하위 요소를 새 요소를 바꿈

		var result_2 = $("#sec_2").text( ); //id값이 sec_2인 요소의 텍스트를 result_2에 저장
		console.log(result_2);    
		$("#sec_2 h2").text("text()");  //id값이 sec_2인 요소의 하위요소 중 <h2>요소의 하위요소를 모두 제거
	});                                 //그럼 다음 새로운 텍스트를 생성
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>    <!--출력: Text1-->
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>    <!--출력: text()-->
		<p>내용2</p>   
	</section>
</body>
</html>
