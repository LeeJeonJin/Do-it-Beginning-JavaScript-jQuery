<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 콘텐츠 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>    //find(), filter() 탐색 선택자
	$(function(){
		$("#inner_1").find(".txt1") //id값이 inner_1인 요소의 하위요소 중 class값이 .txt1인 요소 선택
		.css({"background-color":"#ff0"});

		$("#inner_1 p").filter(".txt2") //id값이 inner_1인 요소의 하위요소 중 class값이 .txt2인 요소 선택
		.css({"background-color":"#0ff"});

		$("#inner_2 p").filter(function(idx, obj){  //id값이 inner_2이며 하위요소인 <p>의 개수만큼 익명함수가 실행
			console.log(idx);
			return idx % 2 == 0;    //짝수
		})
		.css({"background-color":"#0f0"});    
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>   <!--노란색-->
			<p class="txt2">내용2</p>   <!--아쿠아색-->
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>  <!--초록색-->
			<p>index 1</p>
			<p>index 2</p>  <!--초록색-->
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
