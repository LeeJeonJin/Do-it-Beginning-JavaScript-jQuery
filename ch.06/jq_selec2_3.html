<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 위치 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>    //eq(indax), It(index), gt(index) 탐색 선택자
	$(function(){
		$("#menu li").eq(2) //a 지정한 인덱스만 참조
		.css({"background-color":"#ff0"});

		$("#menu li:lt(2)") //b 지정한 인덱스보디 작은 인덱스 참조
		.css({"background-color":"#0ff"});

		$("#menu li:gt(2)") //c 지정한 인덱스보다 큰 인덱스 참조
		.css({"background-color":"#f0f"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>  <!-- b-->
		<li>내용2</li>  <!-- b-->
		<li>내용3</li>  <!-- a-->
		<li>내용4</li>  <!-- c-->
		<li>내용5</li>  <!-- c-->
	</ul>
</body>
</html>
