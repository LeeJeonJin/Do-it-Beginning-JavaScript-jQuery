<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 편집 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //replaceAll(), replaceWith() 메서드
	$(function( ){
		$("h2").replaceWith("<h3>replace method</h3>"); //모든 <h2>요소와 <div>요소를 
		$("<p>Change</p>").replaceAll("div");           //새 요소를 바꿉니다
	});
</script>
</head>
<body>
	<section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box2">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>
</body>
</html>
