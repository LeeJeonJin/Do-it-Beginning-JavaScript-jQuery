<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 인접 관계 선택자 </title>  
<script src="js/jquery.js"></script>
<script>    //상위 요소 선택자
	$(function(){
		$(".txt1").parents()    //<p class="txt1">내용</p> 전체 상위 요소를 선택
		.css({
			"border":"2px dashed #00f"
		});

		$(".txt2").parents("div")   //<p class="txt2">내용</p> 전체 상위 요소중 div만 선텍
		.css({
			"border":"2px solid #f00"
		});
	});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>    <!--전체 상위 요소를 선택-->
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>    <!--상위 요소중 div만 선텍-->
		</div>
	</section>
</body>
</html>
