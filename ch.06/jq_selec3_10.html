<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 편집 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //append(),appendTo(), prepend(), prependTo() 메서드
	$(function( ){
		$("<li>appendTo</li>").appendTo("#listZone");   //선택한 요소의 맨 뒤애 새 요소를 생성
		$("#listZone").prepend("<li>prepend</li>"); //선택한 요소의 맨 앞에 새 요소를 생성
	});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
