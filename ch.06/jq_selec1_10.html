<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 인접 관계 선택자 </title>  
<script src="js/jquery.js"></script>
<script>    //형(이전)/동생(다음) 요소 선택자
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0",
			"border":"2px dashed #f00"
		}

		$(".txt").prev()    //<p>내용1</p>
		.css(style_1);  //<p class="txt">내용2</p>

		$(".txt + p").css(style_2); //<p class="txt">내용2</p>
		                            //<p>내용3</p>

		$(".txt").next().next() //<p class="txt">내용2</p>
		                        //<p>내용3</p>
		                        //<p>내용4</p>
		.css(style_2);   
	});
</script>  
</head>
<body> 
	<div id="wrap">
		<h1>인접 관계 선택자</h1>   <!-- class값이 txt기준으로 이전 다음 내용선택 1 3 4 -->
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
