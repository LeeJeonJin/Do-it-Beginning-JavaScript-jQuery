<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 위치 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>    //only-child,slice(index) 선택자
	$(function(){   
		$("#menu1 li").slice(1,3)   //1초과 3이하 1-2,1-3
		.css({"background-color":"#ff0"});

		$("li:only-child")  //<ul id="menu2">
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
</body>
</html>
