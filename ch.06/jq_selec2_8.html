<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제이쿼리 배열 관련 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //$.map(), $.grep() 메서드
	$(function(){
		var arr1 = [{
			"area":"서울", 
			"name":"무대리"
			},{
				"area":"부산", 
				"name":"홍과장"
			},{
				"area":"대전", 
				"name":"박사장"
			},{
				"area":"서울", 
				"name":"빅마마"
			}];

		var arr2 = $.map(arr1, function(a, b){
			if(a.area == "서울") {
				return a;
			}
		});
		console.log(arr2);
		console.log("==== first End ====");

		var arr3 = $.grep(arr1, function(a, b){
			if(a.area == "서울") {  //배열의 데이터 수만큼 메서드 실행
				return true;        //객체속성값이 서울이면 true반환
			} else {
				return false;
			}
		});
		console.log(arr3);
		console.log("==== Second End ====");    
	});
</script>
</head>
<body>
</body>
</html>
