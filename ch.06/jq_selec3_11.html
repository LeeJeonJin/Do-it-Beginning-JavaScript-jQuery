<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 편집 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //clone(), empty(), remove() 메서드
	$(function( ){
		var copyObj = $(".box1").children().clone();
        //class값이 box1인 요소의 모든 자식 요소를 복제, 그런다음 copyObj에 참조
		$(".box2").remove( );   //class값이 box2인 요소 삭제

		$(".box3").empty( );    //class값이 box3인 요소의 모든 히위 요소를 삭제
		$(".box3").append(copyObj); //copyObj저장된 요소를 class값이 box3인 맨 뒤에 추가
	});
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
