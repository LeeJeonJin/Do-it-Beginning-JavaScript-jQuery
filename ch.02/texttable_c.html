<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 복합대입 연산자-테이블 만들기 </title>
<script>
	var str = "<table border='1'>"; //var str ="문자1";
	str += "<tr>"; //str +="문자2";
	str += "<td>1</td><td>2</td><td>3</td>"; //str +="문자3"; =>"문자1문자2문자3";
	str += "</tr>";
	str += "</table>";
	document.write( str ); // 한 개의 문자형 데이터로 결합, str 태그로 인식하여 표가 출력
</script>
</head>
<body>
</body>
</html>
