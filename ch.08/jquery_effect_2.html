<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 동작을 불어넣는 애니메이션 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //animate()메서드
$(function(){
	$(".btn1").on("click", function( ) {    //버튼1을 클릭하면 class값이 txt1인 요소가
		$(".txt1").animate({        //2초동안 오른쪽 방향으로 500px만큼 이동하고
			marginLeft:"500px",     //글자의크기 30px 커짐, 애니메이션 완료되면 콜백함수 실행
			fontSize:"30px"
		},
		2000, "linear", function( ) {
			alert("모션 완료!"); 
		});
	});
	
	$(".btn2").on("click", function( ) {    //버튼2 클릭할때마다 class값이 txt2인 요소가
		$(".txt2").animate({            //1초동안 오른쪽방향으로 50px씩 이동
			marginLeft:"+=50px"
		},1000);
	}); 
});
</script>
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>
