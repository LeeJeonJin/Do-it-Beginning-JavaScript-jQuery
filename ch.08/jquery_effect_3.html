<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 애니메이션 효과 제어 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //stop(),delay() 메서드
$(function(){
	$(".txt1")
	.animate({marginLeft:"300px"},1000);

	$(".txt2").delay(3000)  //3초 후에 애니메이션이 적용, 버튼없이 페이지 열고 움직짐
	.animate({marginLeft:"300px"},1000);

	$(".btn1").on("click", moveElement);

	function moveElement( ) {
		$(".txt3")      //버튼1 누를때마다 class값이 txt3인 요소가 0.8초간 50px씩 이동
		.animate({marginLeft:"+=50px"},800);

		$(".txt4")      //stop() 실행되면 버튼1을 눌러도 애니메이션이 동작안함
		.animate({marginLeft:"+=50px"},800);
		$(".txt4").stop()

		$(".txt5")      //stop(ture,true)가 실행되면 버튼1을 눌러도 애니메이션이 바로 종료시점으로 이동
		.animate({marginLeft:"+=50px"},800);    //그래서 애니메이션 없이 css()메서드를 적용한 것처럼 50px씩 이동
		$(".txt5").stop(true, true)
	}
});
</script>
<style>
	p{width: 110px;text-align: center;}
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
	.txt3{background-color: orange;}
	.txt4{background-color: green;}
	.txt5{background-color: gold;}
</style>
</head>
<body>
	<p class="txt1">효과1</p>
	<p class="txt2">효과2<br> delay(3000)</p>

	<p><button class="btn1">50px 전진</button></p>
	<p class="txt3">효과3</p>
	<p class="txt4">효과4<br>stop( )</p>
	<p class="txt5">효과5<br>stop(true, true)</p>
</body>
</html>
