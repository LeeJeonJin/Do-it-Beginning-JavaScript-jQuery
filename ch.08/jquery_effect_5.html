<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 애니메이션 효과 제어 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //clearQueue() 메서드
    $(function() {
        $(".txt1")
        .animate({marginLeft:"100px"},1000)
        .animate({marginLeft:"300px"},1000)
        .animate({marginLeft:"400px"},1000);
    
        $(".txt2")
        .animate({marginLeft:"100px"},1000)
        .animate({marginLeft:"300px"},1000)     //제거
        .animate({marginLeft:"400px"},1000);    //제거
        $(".txt2").clearQueue();    //clearQueue() 실행하면 현재 진행중인 애니메이션을 제외하고
    });                             //대기중인 애니메이션은 모두 제거됨
    </script>
    <style>
        .txt1, .txt2{width:50px; text-align: 
        center; background-color: aqua;}
        .txt2{background-color:orange;}
    </style>
    </head>
    <body>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
    </body>
    </html>
</html>
