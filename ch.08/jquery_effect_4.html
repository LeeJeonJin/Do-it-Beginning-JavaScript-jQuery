<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 애니메이션 효과 제어 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //queue(),dequeue() 메서드
$(function(){
	$(".txt1")
	.animate({marginLeft:"200px"},1000)
	.animate({marginTop:"200px"},1000)
	.queue(function() {     //queue()메서드 실행하고 dequeue()메서드를 생략하면
			$(this).css({background:"red"}); //queue()메서드 이후의 애니메이션이 적용되지 않음
			$(this).dequeue(); //애니메이션 메서드가 취소되지 않게 연결해줌
	})
	.animate({marginLeft:0},1000)
	.animate({marginTop:0},1000);
});
</script>
<style>
	*{margin:0;}
	.txt1{width:50px;text-align: 
	center;background-color: aqua;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>
</body>
</html>
