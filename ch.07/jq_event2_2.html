<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 키보드로 마우스 이벤트 대응하기 </title>  
<script src="js/jquery.js"></script>
<script>    //on() 메서드
$(function(){
	$("#btn1")  //버튼1에 마우스포인터를 올리면 overFnc()메서드 호출
	.data({"text":"javascript"})    //반대로 버튼1에서 마우르포인터를 내리면 
	.on({                           //outFnc()메서드 호출
		"mouseover": overFnc,       //마우스(O), 키보드(X) tab으로 확인
		"mouseout": outFnc
	});

	$("#btn2")
	.data({"text":"welcome!"})
	.on({
		"mouseover focus": overFnc,
		"mouseout blur": outFnc
	});

	function overFnc() {
		$(".txt").text($(this).data("text"));
	}
	function outFnc() {
		$(".txt").text("");
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
