<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 마우스 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>    //mouseover(), mouseout(),hover() 이벤트 메서드
$(function( ) {
	$(".btn1").on({
		"mouseover" : function( ) { //mouse over/mouse out버튼에 마우스 포인터를 올리면
			$(".txt1")              //class값이 txt1인 요소의 배경색을 노란색으로 변경
			.css({"background-color":"yellow"});
		},
		"mouseout" : function( ) {  //버튼 마우스 포인터가 벗어나면 배경의 색을 다시 제거
			$(".txt1")
			.css({"background":"none"});
		}
	});

	$(".btn2").hover(function( ) {
		$(".txt2")
		.css({"background-color":"aqua"});
	}, function(){
		$(".txt2")
		.css({"background":"none"});
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
