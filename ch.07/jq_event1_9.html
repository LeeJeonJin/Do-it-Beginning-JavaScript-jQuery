<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 객체와 종류 </title>  
<script src="js/jquery.js"></script>
<script>    //scroll() 이벤트 메서드
	$(window).on("scroll",function(){      //이벤트 대상인 브라우저(window)의 수직, 수평 스크롤바가
		var sc_top = $(this).scrollTop();   // 이동한 만큼의 값을 구해 출력
		var sc_left = $(this).scrollLeft();

		$(".top").text(sc_top);
		$(".left").text(sc_left);
	});
</script>
<style>
	body{
		height:10000px;
		width:5000px;
	}
	#wrap{
		position: fixed;
		left: 10px; top: 10px;
	}
</style>
</head>
<body>
<div id="wrap">
	<p>scrollTop: <span class="top">0</span>px</p>
	<p>scrollLeft: <span class="left">0</span>px</p>
</div>
</body>
</html>
