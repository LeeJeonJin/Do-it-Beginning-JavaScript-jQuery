<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 그룹 이벤트 등록 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //delegate(),one() 이벤트 등록 메서드
$(function(){
	$(".btn_wrap").delegate(".btn_1.on",    //버튼1에 마우스포인터(포커스)를 올리면 경고 창에  
	"mouseover focus", function() {         //HELLO!라는 메세지가 출력, 또한 라이브 이벤트방식으로
		alert("HELLO!");                 //이벤트를 등록하기 때문에 새로 생성한 요소에도 이벤트 적용
	});
	$(".btn_1").addClass("on");

	$(document).one("mouseover focus",      //버튼2에 마우스포인터(포커스)를 올리면 경고 창에  
	".btn_2.on", function() {               //WELCOME!이라는 메세지가 출력, 이벤트 1회만 발생
		alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
