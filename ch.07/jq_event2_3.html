<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 키보드로 마우스 이벤트 대응하기 </title>  
<script src="js/jquery.js"></script>
<script>    //change() 
$(function(){
	$("#rel_site").on("change", function(){
		$(".txt").text($(this).val());
	});
});
</script>
</head>
<body>
<select id="rel_site">  <!--slect의 value값을 바꿉니다. 그리고 포커스를 이동하면 이벤트 발생-->
		<option value="">사이트 선택</option>
		<option value="www.google.com">구글</option>
		<option value="www.naver.com">네이버</option>
		<option value="www.daum.net">다음</option>
</select>
<p class="txt"></p>
</body>
</html>
