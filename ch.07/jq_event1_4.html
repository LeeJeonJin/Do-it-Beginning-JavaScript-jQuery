!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 로딩 이벤트 메서드 </title>  
<script src="js/jquery.js"></script>
<script>    //ready()/load() 메서드
$(function( ) {
	$(document).ready(function(){   //html에 전체 요소가 로딩되면 이벤트 핸들러가 실행
		var h1 = $(".img1").height(); 
		console.log("ready :", h1); //ready : 0
	});

	$(window).load(function(){  //외부소스(이미지)가 완전히 로딩되면 이벤트 핸들러가 실행되며 이미지 높잇값(300) 출력
		var h2 = $(".img1").height();
		console.log("load :", h2); //load : 300
	});   
});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300X300" class="img1">
	</p>
</body>
</html>
