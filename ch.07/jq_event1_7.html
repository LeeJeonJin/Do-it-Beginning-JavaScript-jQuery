<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 마우스 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>    //mouseenter()/mouseleave() 이벤트 메서드
$(function( ) {
	$("#box_1").on("mouseout", function(){
		$("#box_1")     //마우스포인터가 대상요소에서 벗어나면 배경색 노란색으로 적용
		.css({"background-color":"yellow"});
	});
	
	$("#box_2").on("mouseleave", function(){
		$("#box_2")     //배경색 핑크색으로 적용
		.css({"background-color":"pink"});
	});
});
</script>
</head>
<body>
<h1>mouseout</h1>  
<div id="box_1">    <!--해당 요소에서 마우스포인터가 벗어나면 이벤트 발생-->
				<p><a href="#">내용1</a></p>
				<p><a href="#">내용2</a></p>
				<p><a href="#">내용3</a></p>
</div>

<h1>mouseleave</h1>
<div id="box_2">    <!--대상요소를 포함한 범위에서 마우스포인터가 벗어나야 이벤트가 발생-->
				<p><a href="#">내용4</a></p>
				<p><a href="#">내용5</a></p>
				<p><a href="#">내용6</a></p>
</div>
</body>
</html>
