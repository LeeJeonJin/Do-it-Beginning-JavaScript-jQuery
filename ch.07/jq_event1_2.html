<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 강제로 이벤트 발생시키기 </title>
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){    //버튼1에 click이벤트가 발생하며 이벤트 핸들러가 실행
			$(".btn1").parent().next( )
			.css({"color":"#f00"});
	});

	$(".btn2").on({
			"mouseover focus": function() { //버튼2에 마우스포인터를 올리면 이벤트핸들러
				$(".btn2").parent().next( ) //(funtion() {자바스크립트 코드})가 자동으로 실행
				.css({"color":"#0f0"});
			}
	});

	$(".btn1").click();   
	$(".btn2").trigger("mouseover");    //
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
