<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 마우스 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>    //mousemove() 이벤트 메서드
$(function( ) { //이벤트 발생할 떄마다 마우스포인터의 좌푯값을 각각<span> 출력
	$(document).on("mousemove", function(e) {   //매개변수(이벤트 객체)
		$(".posX").text(e.pageX);
		$(".posY").text(e.pageY);
	});
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
