<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트가 발생한 요소 추척하기 </title>  
<script src="js/jquery.js"></script>
<script>    //$(this) 선택자, inde() 인덱스 반환 메서드
$(function(){
	$(".menuWrap_1 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_1 a")
		.css({"background-color":"#fff"});  //하위요소 <a>의 배경만 흰색으로 변경

		$(this)
		.css({"background-color":"#ff0"});  //<a>요소의 배경만 노란색으로 변경
	});

	$(".menuWrap_2 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_2 a")
		.css({"background-color":"#fff"});  //하위요소 <a>의 배경만 흰색으로 변경

		var idx = $(".menuWrap_2 a").index(this);
		$(".menuWrap_2 a").eq(idx)
		.css({"background-color":"#0ff"});  //<a>요소의 배경만 아쿠아색으로 변경,인덱스값 1반환
		
		$(".idxNum").text(idx);
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>
