<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> while문 </title>
<style>
	*{margin: 0;}
	.blue{color: #00f;}
	.red{color: #f00;}
</style>
<script>
	var i = 20;

    while(i>=10){
        if(i%2==0){     //i의 값이 짝수면 실행
            document.write("<p class='blue'>" + i + "</p>");
        }else{
            document.write("<p class='red'>" + i + "</p>");
        }
        i--; //i값이 20부터 10까지 1씩감소 10회 반복
    }
</script>
</head>
<body>
</body>
</html>
