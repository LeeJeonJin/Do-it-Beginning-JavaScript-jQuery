<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> continue문 </title>
<script>
	for(var i =1;i<=10;i++){
        if(i%2==0)continue;    //2의 배수 경우에만 continue실행
        document.write(i, "<br>");  //결과 홀수만 출력됨
    }
	document.write("=== The End ===");
</script>
</head>
<body>
</body>
</html>
