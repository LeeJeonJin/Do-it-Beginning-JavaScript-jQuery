<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 중첩for문 </title>
<script>
	for(var i = 1; i <= 3; i++){    //바깥쪽 for문 1~3행
		for(var k = 1; k <= 2; k++){    //바깥쪽 반복문 1회실행되면 안쪽 반복문 2회 실행 1~2열
			document.write(i + "행" + k + "열", "<br>");
		}
		document.write("<br>");
	}
</script>
</head>
<body>
</body>
</html>
