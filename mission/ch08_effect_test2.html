<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 애니메이션 메서드 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){      //<p>가 50px단위로 오른쪽으로 이동되도록 만드시오
      $("#ctx").animate({marginLeft:"+=50px"},500)  //단, 이동속도는 0.5초로 설정
  })
});
</script>
<style type="text/css">
  *{margin:0; padding:0;}
  #ctx{width:50px; height:50px; background:yellow;}
</style>
</head>
<body>
 <button id="btn">버튼</button>
 <p id="ctx">내용</p>
</body>
</html>
