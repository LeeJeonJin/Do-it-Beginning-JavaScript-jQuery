<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 지정 구간에서 슬라이드 요소 만들기 </title>  
<script src="js/jquery.js"></script>
<script>
$(function() {
	var txt1 = $(".txt1");
	var count = 1;
	$(".btnWrap button").on("click", function() {
		if(!txt1.is(":animated")) { //내용1이 애니메이션 중이면 동작하지 않음
			if($(this).hasClass("backBtn")) {   //class값이 backBtn인 경우에 동작
				count--;
				if(count < 1) {
					count = 1;
					return false;
				} 
				txt1.animate({marginLeft:"-=10%"},300); //내용1이 1/10만큼 뒤로 이동
			} else {                  //class값이 backBtn이 아닌 경우에 동작, goBtn
				count++;
				if(count > 10) {
					count = 10;
					return false;
				}             
				txt1.animate({marginLeft:"+=10%"},300); //내용1이 1/10만큼 앞으로 이동
			}
		}
	});
});
</script>
<style>
	*{margin:0;padding:0;}
	body{padding:20px;}
	.btnWrap{margin-bottom: 10px;}
	.wrap{
		max-width:600px;
		border: 1px solid #000; 
	}
	.txt1{width:10%; text-align:center;
	background-color: aqua;}
</style>
</head>
<body>
	<p class="btnWrap">
		<button class="backBtn">Back</button>
		<button class="goBtn">Go</button>
	</p>
	<div class="wrap">
		<p class="txt1">내용1</p>
	</div>
</body>
</html>
