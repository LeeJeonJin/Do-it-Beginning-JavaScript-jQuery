<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과 메서드 </title>  
<script src="js/jquery.js"></script>
<script>
$(function() {
  $("#btn").on("click",function(){
    $("h1").fadeOut(1000);  //<h1>이 점점 투명해지면서 사라지도록 만드시오, 단 사라지는 속도 1초로 설정
  });
});
</script>
</head>
<body>
 <button id="btn">버튼</button>
 <h1>내용</h1>
</body>
</html>
